<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PVC Calculation Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f6d365, #fda085);
        margin: 0; padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 30px auto;
        background-color: #fff8f0;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h1 {
        text-align: center;
        color: #d35400;
        text-shadow: 1px 1px 2px #fff;
    }
    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }
    input, select {
        width: 100%;
        padding: 8px 10px;
        margin: 5px 0 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    input[readonly] {
        background-color: #e9ecef;
    }
    .row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }
    .row > div {
        flex: 1;
    }
    button {
        background-color: #e67e22;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }
    button:hover {
        background-color: #d35400;
    }
    .lower-section {
        display: none;
        padding: 10px;
        margin-top: 15px;
        background-color: #ffe0b2;
        border-radius: 10px;
    }
</style>
<script>
async function checkICNO() {
    const icno = document.getElementById("icno").value.trim();
    if(icno === "") {
        document.getElementById("call_date").value = "";
        document.getElementById("call_date").readOnly = false;
        return;
    }
    const resp = await fetch(`/check_icno?icno=${icno}`);
    const data = await resp.json();
    if(data.found) {
        document.getElementById("call_date").value = data.call_date;
        document.getElementById("call_date").readOnly = true;
    } else {
        document.getElementById("call_date").value = "";
        document.getElementById("call_date").readOnly = false;
    }
}

function toggleLower() {
    const lower = document.getElementById("lower").value.toLowerCase();
    document.querySelector(".lower-section").style.display = (lower==="y" || lower==="yes") ? "block" : "none";
}
</script>
</head>
<body>
<div class="container">
    <h1>PVC Calculation Form</h1>
    <form method="POST" action="/calculate">
        <label for="P0">Quoted Price (P0):</label>
        <input type="number" step="0.01" name="P0" id="P0" required>

        <label for="base_date">Base Date (BD):</label>
        <input type="date" name="base_date" id="base_date" required>

        <label for="original_dp">Original DP (ODP):</label>
        <input type="date" name="original_dp" id="original_dp" required>

        <label for="delivery_date">Delivery Date:</label>
        <input type="date" name="delivery_date" id="delivery_date" required>

        <label for="icno">ICNO (Inspection No.):</label>
        <input type="text" name="icno" id="icno" oninput="checkICNO()">

        <label for="call_date">Call Date (CD):</label>
        <input type="date" name="call_date_manual" id="call_date">

        <label for="lower">Lower Rate Applicable? (Y/N):</label>
        <select name="lower" id="lower" onchange="toggleLower()">
            <option value="n">N</option>
            <option value="y">Y</option>
        </select>

        <div class="lower-section">
            <label for="P0_lower">Lower Rate Quoted Price:</label>
            <input type="number" step="0.01" name="P0_lower" id="P0_lower">

            <label for="lower_date">Lower Rate Base Date:</label>
            <input type="date" name="lower_date" id="lower_date">
        </div>

        <button type="submit">Calculate PVC</button>
    </form>
</div>
</body>
</html>
